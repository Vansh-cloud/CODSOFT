<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    /* CSS for the calculator goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #30296a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 400px;
      padding: 20px;
      background: linear-gradient(45deg, #ffa726, #fb8c00);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .display {
      grid-column: span 4;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      background: #ffcc80;
      border-radius: 5px;
      color: #333;
      transition: all 0.3s;
    }

    .button {
      width: 100%;
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s;
      background-color: #ffcc80;
      color: #333;
    }

    .button:hover {
      background-color: #ffa726;
    }

    .operator {
      background-color: #007bff;
      color: white;
    }

    .result {
      grid-column: span 4;
      height: 80px;
      font-size: 36px;
      text-align: right;
      padding: 20px;
      background: linear-gradient(45deg, #4caf50, #388e3c);
      border: 1px solid #ccc;
      border-radius: 5px;
      color: white;
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="appendToDisplay('7')">7</button>
    <button class="button" onclick="appendToDisplay('8')">8</button>
    <button class="button" onclick="appendToDisplay('9')">9</button>
    <button class="button operator" onclick="appendToDisplay('+')">+</button>
    <button class="button" onclick="appendToDisplay('4')">4</button>
    <button class="button" onclick="appendToDisplay('5')">5</button>
    <button class="button" onclick="appendToDisplay('6')">6</button>
    <button class="button operator" onclick="appendToDisplay('-')">-</button>
    <button class="button" onclick="appendToDisplay('1')">1</button>
    <button class="button" onclick="appendToDisplay('2')">2</button>
    <button class="button" onclick="appendToDisplay('3')">3</button>
    <button class="button operator" onclick="appendMultiplication('*')">x</button>
    <button class="button" onclick="appendToDisplay('0')">0</button>
    <button class="button" onclick="appendToDisplay('.')">.</button>
    <button class="button operator" onclick="calculateResult()">=</button>
    <button class="button operator" onclick="appendToDisplay('/')">/</button>
    <button class="button operator" onclick="calculateSquareRoot()">√</button>
    <button class="button operator" onclick="appendToDisplay('Math.sin(')">sin</button>
    <button class="button operator" onclick="appendToDisplay('Math.cos(')">cos</button>
    <button class="button operator" onclick="appendToDisplay('Math.tan(')">tan</button>
    <button class="button operator" onclick="appendToDisplay('Math.PI')">π</button>
    <button class="button operator" onclick="calculatePercentage()">%</button>
    <button class="button operator" onclick="deleteLastDigit()">⌫</button>
  </div>
  <div class="result" id="result">0</div>

  <script src="calc.js"></script>

</body>
</html>
